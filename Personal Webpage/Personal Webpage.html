<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .left-column, .right-column {
            flex: 1;
            margin: 10px;
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .left-column {
            text-align: center;
        }
        .right-column ul {
            list-style-type: disc;
            padding-left: 30px;
        }
        body {
            background-color:aquamarine;
            margin: 0;
            padding: 0;
            font-family: Calibri;
            font-size: 22px;
        }
        header {
            font-family:cursive; 
            font-size: 300%;
            text-align: center;
            background-color: darkslategray;
            color: aliceblue;
            font-size: 50px;
            padding:20px;
            text-shadow: 2px 2px 4px #000000;
        }
        h2 {
            font-family:cursive;
            font-size: 32px;
        }
        img {
            border-radius: 10px;
            border: 5px solid darkslategray;
            width: 150px;
        }
        
    </style>
</head>
<body>

<header>Ellie Wedemeyer</header>

   <div class="container">
        <div class="left-column">
            <img src="IMG-0666.jpg" alt="My Photo" style="width:200px;height:400px;">
            <p>Hello! Welcome to my page.</p>
        </div>
        <div class="right-column">
            <h2>About Me</h2>
            <ul>
                <li>I am majoring in Digital Media.</li>
                <li>I am on the Esports team.</li>
                <li>I enjoy spending time with my family.</li>
                <li>Favorite color: red.</li>
                <li>Favorite game: The Legend of Zelda.</li>
            </ul>
        </div>
   </div>
</body>
</html>
